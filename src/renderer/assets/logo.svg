<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Keycap base: macOS-style white key with subtle depth -->
  <defs>
    <linearGradient id="keyTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f1f3f5"/>
    </linearGradient>
    <linearGradient id="edgeShade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#dfe3e6"/>
      <stop offset="100%" stop-color="#cfd4d9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- 2. Core: keycap shape with soft shadow -->
  <!-- Margin of 48px to prevent shadow clipping -->
  <g filter="url(#shadow)">
    <!-- Outer edge -->
    <rect x="48" y="48" width="928" height="928" rx="120" ry="120" fill="url(#edgeShade)"/>
    <!-- Top surface inset -->
    <rect x="80" y="80" width="864" height="864" rx="100" ry="100" fill="url(#keyTop)"/>
  </g>

  <!-- 3. Output: monogram FT, bottom-left aligned -->
  <g>
    <text
      x="160"
      y="880"
      text-anchor="start"
      dominant-baseline="alphabetic"
      fill="#111"
      font-size="320"
      font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Arial, sans-serif"
      font-weight="700"
      letter-spacing="4"
    >
      FT
    </text>
  </g>
</svg>
